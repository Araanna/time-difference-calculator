<div class="min-h-screen bg-gray-950 flex items-center justify-center">
  <div class="text-center bg-white opacity-80 backdrop-blur-sm p-8 rounded-lg shadow-lg max-w-md w-full">

    <h1 class="text-4xl font-bold text-gray-800 mb-6">
      Time Difference Calculator
    </h1>

    <div class="space-y-4">
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">Start Time</label>
        <input type="time" [(ngModel)]="startTime"
          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">End Time</label>
        <input type="time" [(ngModel)]="endTime"
          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>

      <button (click)="calculateTimeDifference()"
        class="w-full bg-black hover:bg-gray-800 text-white font-bold py-2 px-4 rounded transition-colors">
        Calculate Difference
      </button>

      <div *ngIf="timeDifference" class="mt-6 p-4 bg-gray-50 rounded-lg">
        <p class="text-lg font-semibold text-gray-800">
          {{ timeDifference }}
        </p>
      </div>


    </div>





  </div>

</div>
